<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hex Adventure Game</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <h1>Hex Adventure Game</h1>

    <!-- 1. Player Stats Section (Top) -->
    <div id="statusSection" class="section">
        <div class="section-header">
            <h2>Player Status</h2>
            <button id="toggleStats">Toggle Stats</button>
        </div>
        <div id="playerStatus" class="stats-visible">
            <div class="location-info">
                <span id="locationDisplay">Location: Loading...</span>
                <span id="coordinatesDisplay">Coordinates: Loading...</span>
                <span id="timeDisplay">Time: Loading...</span>
            </div>
            <div class="stats-grid">
                <div class="stats-column">
                    <h3>Health & Combat</h3>
                    <div id="healthStats"></div>
                </div>
                <div class="stats-column">
                    <h3>Resources</h3>
                    <div id="resourceStats"></div>
                </div>
                <div class="stats-column">
                    <h3>Needs</h3>
                    <div id="needsStats"></div>
                </div>
                <div class="stats-column">
                    <h3>Time</h3>
                    <div id="timeStats"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 2. Game Output and Actions Side by Side -->
    <div class="flex-container">
        <!-- Game Output (Left) -->
        <div id="output" class="section flex-item">
            <h2>Game Output</h2>
            <div id="gameOutput"></div>
        </div>

        <!-- Actions Section (Right) -->
        <div id="actionsSection" class="section flex-item">
            <h2>Possible Actions</h2>
            <div id="actionButtons"></div>
        </div>
    </div>

    <!-- 3. Ask the Spirit Section -->
    <div id="askSection" class="section">
        <h2>Ask the Spirit</h2>
        <div id="spiritAnswer"></div>
        <div class="input-group">
            <input type="text" id="questionInput" placeholder="Ask about the world...">
            <button id="askButton">Ask</button>
        </div>
    </div>

    <!-- 4. World Map Section -->
    <div id="mapSection" class="section">
        <div class="section-header">
            <h2>World Map</h2>
            <button id="toggleMap">Toggle Map</button>
        </div>
        <div id="mapContainer" class="map-visible">
            <canvas id="mapCanvas" width="800" height="600"></canvas>
        </div>
    </div>

    <script src="static/map.js"></script>
    <script src="static/app.js"></script>
</body>
</html>
